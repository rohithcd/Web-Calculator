<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="main-div">
        <input class="text-box-top" type="text" readonly/>
        <input class="text-box" type="text" value="0" maxlength="8" readonly/>
        <div class="btn-div">
            <button class="btn all-clear" value="ac">AC</button>
            <button class="btn back" value="c">C</button>
            <button class="btn-opt" value="%">%</button>
            <button class="btn-opt" value="/">/</button>
            <button class="btn-num" value="1">1</button>
            <button class="btn-num" value="2">2</button>
            <button class="btn-num" value="3">3</button>
            <button class="btn-opt" value="*">*</button>
            <button class="btn-num" value="4">4</button>
            <button class="btn-num" value="5">5</button>
            <button class="btn-num" value="6">6</button>
            <button class="btn-opt" value="+">+</button>
            <button class="btn-num" value="7">7</button>
            <button class="btn-num" value="8">8</button>
            <button class="btn-num" value="9">9</button>
            <button class="btn-opt" value="-">-</button>
            <button class="btn-num" value="0">0</button>
            <button class="btn-num" value="00">00</button>
            <button class="btn dot" value=".">.</button>
            <button class="btn result" value="=">=</button>
        </div>
    </div>

    <script type="text/javascript" src="function.js"></script>
    
</body>
